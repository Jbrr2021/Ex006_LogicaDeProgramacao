<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figura Estrela</title>
  </head>
  <body>
    <input type="button" onclick="listar()" value="LISTAR" />
    <pre id="listagem"></pre>
    <script>
      function listar() {
        //criando a piramedi com la√ßo for
        var lista = document.getElementById("listagem");
        lista.innerHTML = ""; //Limpar listagem para reiniciar
        var numeroDeCaracteres = 1;
        for (var i = 1; i <= 5; i++) {
          for (var j = 0; j < numeroDeCaracteres; j++) {
            lista.innerHTML += " * ";
          }
          numeroDeCaracteres++;
          lista.innerHTML += "\n";
        }
      }
    </script>
  </body>
</html>
